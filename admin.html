<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Premios</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: #fff; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    ul { list-style: none; padding: 0; }
    li { background: #222; padding: 5px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
    li span { flex-grow: 1; }
    button.delete { background: red; color: #fff; border: none; cursor: pointer; padding: 4px 8px; border-radius: 4px; }
    button.delete:hover { background: darkred; }
  </style>
</head>
<body>
  <h2>Panel de Administración</h2>
  <label>Puntos:</label>
  <input id="puntos" type="number" min="1" placeholder="Ej: 5">
  <label>Premio:</label>
  <input id="nombre" placeholder="Nombre del premio">
  <button onclick="agregarPremio()">Añadir Premio</button>
  <hr>
  <ul id="lista"></ul>

  <script>
    let premios = [];

    // Cargar premios desde el JSON
    fetch('premios.json')
      .then(res => res.json())
      .then(data => {
        premios = data;
        render();
      });

    // Renderizar la lista de premios
    function render() {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      premios.forEach(cat => {
        cat.premios.forEach((premio, i) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span><strong>${cat.puntos} pts:</strong> ${premio}</span>
            <button class="delete" onclick="eliminarPremio(${cat.puntos}, ${i})">❌</button>
          `;
          lista.appendChild(li);
        });
      });
    }

    // Añadir premio
    function agregarPremio() {
      const puntos = parseInt(document.getElementById('puntos').value);
      const nombre = document.getElementById('nombre').value.trim();
      if (!puntos || !nombre) return alert('Completa ambos campos');

      let categoria = premios.find(c => c.puntos === puntos);
      if (!categoria) {
        categoria = { puntos, premios: [] };
        premios.push(categoria);
        premios.sort((a, b) => a.puntos - b.puntos);
      }
      categoria.premios.push(nombre);
      render();
      document.getElementById('nombre').value = '';
    }

    // Eliminar premio
    function eliminarPremio(puntos, index) {
      const categoria = premios.find(c => c.puntos === puntos);
      if (!categoria) return;
      categoria.premios.splice(index, 1);
      render();
    }
  </script>
</body>
</html>
